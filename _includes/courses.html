<!-- _includes/courses.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if course.redirect -%}
  <a href="{{ course.redirect }}">
    {%- else -%}
    <a href="{{ course.url | relative_url }}">
      {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ course.title }}</h2>
          <p class="card-text">{{ course.description }}</p>
        </div>
    </a>
</div>
